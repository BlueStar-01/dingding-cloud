spring:
  application:
    name: dingding-gateway # 服务名称
  cloud:
    nacos:
      server-addr: 8.217.8.255 # nacos地址
      config:
        timeout: 6000
        file-extension: yaml # 文件后缀名
        shared-configs: # 共享配置
